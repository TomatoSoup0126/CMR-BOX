<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CMX BOX</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">CMR BOX</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Add Item</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="show.html">Show Item</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">品名</span>
      </div>
      <input type="text" class="form-control" id="itemName" placeholder="請輸入藥品/樣品名稱" aria-label="Itenname"
        aria-describedby="basic-addon1">
    </div>



    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">來源</span>
      </div>
      <input type="text" class="form-control" id="itemResourse" placeholder="請輸入來源/廠商名稱" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">價格</span>
      </div>
      <input type="text" class="form-control" id="itemPrice" placeholder="請輸入阿拉伯數字"
        aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text">.TWD</span>
      </div>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">數量</span>
      </div>
      <input type="text" class="form-control" id="itemQuantity" placeholder="請輸入阿拉伯數字" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect02">存放區域</label>
      </div>
      <select class="custom-select" id="itemArea">
        <option selected></option>
        <option value="4°C冰箱">4°C冰箱</option>
        <option value="-20°C冰箱">-20°C冰箱</option>
        <option value="-80°C冰箱">-80°C冰箱</option>
        <option value="藥品乾燥箱">藥品乾燥箱</option>
        <option value="液態氮桶">液態氮桶</option>
        <option value="藥品櫃">藥品櫃</option>
        <option value="化學抽風櫃">化學抽風櫃</option>
      </select>
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">詳細位置</span>
      </div>
      <input type="text" class="form-control" id="itemDetail" placeholder="請輸入詳細位置資訊 如:BOX1" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect02">填寫人</label>
      </div>
      <select class="custom-select" id="userName">
        <option selected></option>
        <option value="阿吉">阿吉</option>
        <option value="TomatoSoup">TomatoSoup</option>
        <option value="Mu">Mu</option>
        <option value="Eva">Eva</option>
        <option value="pon">pon</option>
        <option value="Amy">Amy</option>
        <option value="PW">PW</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" id="sumitBtn">Submit</button>

  </div>





  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
  <script src="main.js"></script>
</body>

</html>
